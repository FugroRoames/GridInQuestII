<!doctype html>
<html>
  <head>
    <title>Grid InQuest II Transformer Sample Web Form</title>
    <script src="GIQTrans.js" type="text/javascript"></script>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Grid InQuest II Transformer Sample Web Form</h1>
    <form name="InputForm">
      <fieldset style="display: inline-block;">
        <legend>Input Geodetic Coordinates</legend>
        <label>Latitude:</label>
        <input type="text" name="Latitude" placeholder="Decimal Degrees">
        <label>Longitude:</label>
        <input type="text" name="Longitude" placeholder="Decimal Degrees">
        <label>Altitude:</label>
        <input type="text" name="Altitude" placeholder="Metres">
      </fieldset>
      <p><button type="button" onclick="GIQTransRequest()">Transform</button></p>
    </form>
    <form name="OutputForm">
      <fieldset style="display: inline-block;">
        <legend>Output UTM30 Coordinates</legend>
        <label>Easting:</label>
        <input type="text" name="Easting">
        <label>Northing:</label>
        <input type="text" name="Northing">
        <label>Elevation:</label>
        <input type="text" name="Elevation">
      </fieldset>
    </form>
  </body>
</html>
